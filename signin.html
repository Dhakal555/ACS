<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Loggin/Signin</title>
    <link rel="stylesheet" href="style.css" type="text/css">
	<meta name="viewport" content="device-width,initial-scale=1.0">
  </head>
  <body>
    <!--<img src="helpHand.jpg" alt="hand of dog and a human">-->
    <div class="Login">

          <input id="B" type="submit" name="Button" value="Click here to Sign-up">
        </form>
      </div>
      <div class="photo">
       <img src="images/signupPic.png" alt="icon for profile"><br>
       <label id="p">Your Photo</label>
      </div>
      <div class="idPassw">
        <input id="Email" type="email" name="EmailIDofUser" placeholder="Email Address" >
        <input id="Pass" type="password" name="password" placeholder="Password"><br>
        <form class="btnSihnIn" action="index.html" method="post">
          <input id="btn" type="submit" name="buttonforLogin" value="Sign-in">
        </form>
      </div>
    </div>
  </body>
</html>
